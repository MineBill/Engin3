# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

vars:
  USE_DEBUG: '{{if eq .DEBUG "1"}}-debug{{else}}{{end}}'
  USE_TRACY: true
  DLL_EXT: '{{if eq OS "windows"}}dll{{else}}so{{end}}'
  EXE_EXT: '{{exeExt | default ".out"}}'

tasks:
  setup-windows:
    platforms: [windows]
    cmd: packages\\build.bat

  setup-linux:
    platforms: [linux]
    cmd: ./packages/build.sh

  build-meta:
    cmds:
      - |
        odin build engine/meta \
        -build-mode:exe \
        -show-timings \
        -out:out/debug/meta{{.EXE_EXT}} \
        -o:none \
        -use-separate-modules \
    sources:
      - engine/meta/**/*.odin
    generates:
      - out/debug/meta{{.EXE_EXT}}

  run-meta:
    deps: [build-meta]
    cmds:
      - ./out/debug/meta{{.EXE_EXT}} engine

  test:
    deps: [run-meta]
    cmds:
      - |
        odin test engine \
        -define:VALIDATION=true \
        -show-timings \
        -o:none \
        -collection:packages=packages \
        -define:TRACY_ENABLE={{.USE_TRACY}} {{.USE_DEBUG}} \
        -ignore-unknown-attributes

  build:
    deps: [run-meta]
    cmds:
      - |
        odin build engine \
        -build-mode:exe -define:VALIDATION=true \
        -show-timings \
        -out:out/debug/engin3{{.EXE_EXT}} \
        -o:none \
        -debug \
        -use-separate-modules \
        -collection:packages=packages \
        -define:TRACY_ENABLE={{.USE_TRACY}} {{.USE_DEBUG}} \
        -ignore-unknown-attributes
    sources:
      - engine/**/*.odin
    generates:
      - out/debug/engin3{{.EXE_EXT}}

  run:
    deps: [build]
    cmds:
      - ./out/debug/engin3{{.EXE_EXT}}

  debugger:
    platforms: [windows]
    deps: [build-loader, build, build-shaders]
    cmds:
      - raddbg.exe --profile:vulkan_test.raddbgprofile
